<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SugarLand Healthcare Clinic - Patient Registration</title>
    <link rel="stylesheet" href="styleExtraCred.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Clinic Logo" class="logo">
        <h1>Houston Healthcare Clinic</h1>
        <p class="date-banner">Today's date: <span id="current-date"></span></p>
    </header>

    <center>
        <h1>Thank you for submitting the form!</h1>
        <p>Form submitted on: <span id="submission-time"></span></p>
    
        <a href="patient-formExtraCred.html">
          <button type="button">Start New Form</button>
        </a>
    </center>

    <script>
        const now = new Date();
        document.getElementById("current-date").textContent = now.toLocaleDateString();
        document.getElementById("submission-time").textContent = now.toLocaleString();
    </script>

</body>
</html>
